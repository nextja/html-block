<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 블록요소</title>
</head>

<body>
    <!-- 주석 내용 (단축키: ctrl + /) -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, iste!</p>
    <!-- Ordered list: 순서가 중요한 리스트 -->
    <ol> 
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>
    <!-- Unordered list: 순서가 중요하지 않은 리스트 -->
    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>
</body>

</html>
