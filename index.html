<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 블록요소</title>
    <style>
        h1, h2, h3, h4, h5, h6 {border: 1px solid red;}
        p {border: 1px solid green;}
        ol, ul {border: 1px solid blue;}
        div {border: 3px solid black}s
    </style>
</head>

<body>
<!-- division 
    화면 분할해서 레이아웃 설정시
    여러 관련요소들을 하나로 그룹화할때
    (단축키: ctrl + i) -->
    <div>
        <!--
            블록 요소 태그의 특징
            1. 넓이값 미 지정시 무조건 부모요소의 넓이 100% 자동 할당
            2. 무조건 줄바꿈 처리됨
            3. 넓이, 높이 변경가능
            4. 블록요소는 블록, 인라인 모두 감쌀 수 있음
        -->
        <!-- 주석 내용 (단축키: ctrl + /) -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <!-- paragraph 단락을 나타내는 문장 태그 -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, iste!</p>
        <!-- Ordered list: 순서가 중요한 리스트 -->
        <ol> 
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
        </ol>
        <!-- Unordered list: 순서가 중요하지 않은 리스트 -->
        <ul>
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
        </ul>
    </div>
</body>

</html>
