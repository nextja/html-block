<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 예제: 취업용 프로필 페이지 제작</title>
</head>

<body>
    <!-- 
    자기 소개 페이지 컨텐츠 구성
    header 영역 공동 컨텐츠 div
    - 페이지 로고 h1>a
    - 페이지 메뉴 ul>li>a
    
    소개 페이지 전용 컨텐츠 div
    - 이름 h1
    - 내 이미지 img
    - 내 기술 스펙 ol
    - 내 소개글 p
    - 포폴 바로가기 링크 a
    
    footer 영역 공통 컨텐츠
    - sns ul li a
    - 카피라이트 p
    -->

    <div>
        <hl><a href="#" title="인트로 페이지로 이동">Ho-YOUNG JUNG</a></hl>
        <ul>
            <li><a href="#">About me</a></li>
            <li><a href="#">My works</a></li>
            <li><a href="#">Diary</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>
    
</body>

</html>
